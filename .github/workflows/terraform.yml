name: Vercel Deployment Using Terraform

on:
  push:
    branches: [ "john-royal:main", "session-10-Assignment" ] 
  pull_request:
    branches: [ "john-royal:main", "session-10-Assignment" ]

jobs:
  terraform: 
    runs-on: ubuntu-latest
    env:
        VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Terraform CLI
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ./terraform
      id: init
      run: terraform init -input=false

    - name: Terraform Validate
      working-directory: ./terraform
      if: ${{ github.event_name == 'pull_request' }}
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      if: ${{ github.event_name == 'pull_request' }}
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: pass or fail
      uses: actions/github-script@v6
      if: ${{ steps.plan.outcome == 'failure' }}
      with:
        script: |
          core.setFailed('Plan failed!')

    - name: Terraform Apply
      id: apply
      if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/session-10-Assignment') }}
      run: terraform apply -auto-approve -input=false