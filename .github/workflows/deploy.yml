name: Vercel Deployment

on:
  workflow_run:
    workflows: [Paw] # Triggered by the Paw workflow
    types: [completed] # The test workflow must complete
    branches: [ "main", "john-royal:main", "session-10-Assignment" ] # Only when these are updated is updated
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only when test completed successfully 
    steps:
      - uses: actions/checkout@v2
      - name: Vercel CLI Installation
        run: npm install --global vercel@latest
      - name: Pulling Vercel Environment Info
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Building Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}